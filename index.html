<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco90 .V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid m-0 p-0" id="pagina">
        <header>
            <nav class="navbar navbar-expand-sm bg-dark py-3">
                <div class="container">
                    <ul class="navbar-nav">
                        <li class="navbar-item"><a href="#"><img src="images/logoWhite.svg" height="100%" alt="Logo do site"></a></li>
                        <li class="navbar-item"><a href="#" class="nav-link text-warning">Home</a></li>
                        <li class="navbar-item"><a href="#" class="nav-link text-white">Ajuda</a></li>
                        <li class="navbar-item"><a href="#" class="nav-link text-white">Empr√©stimos</a></li>
                        <li class="navbar-item"><a href="#" class="nav-link text-white">Sua conta</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="navbar-item"><button class="btn btn-outline text-white border-white" data-bs-toggle="modal" data-bs-target="#popUpLogin">Login</button></li>
                    </ul>
                </div>
            </nav>
            <div class="modal" id="popUpLogin">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- header -->
                        <div class="modal-header d-flex-justify-content-center" >
                            <h3>LOGIN</h3>
                        </div>
                        <!-- body -->
                        <div class="modal-body">
                            <form action="#" method="post">
                                <div class="form-group my-3">
                                    <label for="email">Email: </label>
                                    <input type="email" placeholder="Digite seu Email" class="form-control">
                                </div>
                                <div class="form-group my-3">
                                    <label for="senha">Digite a sua senha</label>
                                    <input type="password" placeholder="Digite a sua senha" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-success">Enviar</button>
                                <button type="reset" class="btn btn-warning">Resetar</button>
                            </form>
                        </div>
                        <!-- footer -->
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- <div class="container-fluid my-2 p-0 d-flex justify-content-start align-items-center" id="banner">
               <div class="container m-0 bg-dark" style="height: 200px; width: 500px;"></div> 
            </div> -->

            <!-- CARROSEL -->
            <div class="carousel slide" id="demo" data-bs-ride="carousel">
                <!-- INDICADORES -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                <!-- SLIDER -->
                <div class="carousel-inner" style="height: 500px; overflow: hidden;">
                    <div class="carousel-item active">
                        <img src="images/banner1.jpg" alt="" class="d-block" style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner2.jpg" alt="" class="d-block" style="width: 100%;">
                    </div>
                    <div class="carousel-item">
                        <img src="images/banner3.jpg" alt="" class="d-block" style="width: 100%;">
                    </div>
                </div>
                <!-- INDICADORES SETAS -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </main>
        <footer></footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
